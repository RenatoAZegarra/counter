<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Counter </title>
        <style>
            h1 , p{
                text-align: center;
            }
            .container{
                display: flex;
                justify-content: center;
                align-content: center;
                gap: 2rem;
                margin-bottom: 10px;
            }
        </style>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
        <h1>
        Counter
        </h1>
        <p>You have visited this site <strong>{{ counter }}</strong> times.</p>
            <div class="container">
                <form action="/add_two" method="GET" >
                    <div>
                        <button class="btn btn-info">
                            Add 2 
                        </button>
                    </div>
                </form>
                <form action="/reset" method="GET" >
                    <div>
                        <button class="btn btn-info">
                            Resest
                        </button>
                    </div>
                </form>
                <form action="/destroy_session" method="GET" >
                    <div>
                        <button class="btn btn-info">
                            Destroy Session
                        </button>
                    </div>
                </form>
            </div>
        </div>
            <div class="container">
                <form action="{{ url_for('increment') }}" method="post">
                    <p>
                    Increment by:
                    <input type="number" name="increment" value="1" />
                    <button  class="btn btn-info" type="submit">Go</button>
                    </p>
                </form>
            </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
